<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
       <link rel="stylesheet" type="text/css" th:href="@{/css/loginStyle.css}"> 
</head>

<body>
	<nav id="navbar"> 
    <ul>
	  <li><a href="/">Home</a></li>
	  <li><a href="/register">Sign Up</a></li> 
	  <li><a href="/login">Login</a></li>

	</ul> 
  	<img src="/css/logo4.png" height="101" width="110" alt="Logo image"> 
 
    </nav> 
    
	<div id ="mainPageCenter">
		
		<h1>Please Log In</h1>
		<div th:if="${param.error}">
			Invalid username and password.</div>
		<div th:if="${param.logout}">
			You have been logged out.</div>
		<th:if="${registration != null}">
			<p th:text="${registration}"/>
		</th:if>
		<form th:action="@{/login}" method="post">
			<br>
			<input type="text" name="username" placeholder="Username"/>
			<br><br>
			<input type="password" name="password" placeholder="Password"/>
			<br><br> 
			
			<table>
				<th> 	<input type="submit" value="Log in" /> </th>
				</form>
				<form th:action="@{/register}" method="get">
				<th>
							<input type="submit" value="Register" />
				 </th>
				 </form>
			</table>

</div>

</body>
</html>
