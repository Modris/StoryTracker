<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
</head>

<body>
<div align="center">

	<h1> Story Tracker </h1>
	
	<h3> Make a new Story to track! </h3>
	
	<form action="/addTracker" method="post">
		<label> Story Name:</label>
		<input type="text" name = "name"/>
		<br><br>
	<label> Category: </label>	<select id = "category">
			<option value="0">select category</option>
			<option th:each="c :${categoriesList}"
			th:value = "${c.id}"
			th:text = "${c.name}"/>
		</select>
		<br><br>
	<label> Status: </label>
		<select id = "status">
			<option value="0">select status</option>
			<option th:each="s :${statusList}"
			th:value = "${s.id}"
			th:text = "${s.name}"/>
		</select>
		<br><br>
		<label> Track Progress: (Page number or similar)
					<input type="text" name = "progress"/><br>
		<br>
		<button type="Add">Add a Story</button>	
		</form>
	

</div>

</body>
</html>
